<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap');

body {
    font-family: 'Source Sans Pro', sans-serif;
}

input {
    padding: 10px;
    width: 100px;
    font-size: 20px;
    margin-right: 10px;
}

button {
    margin: 20px 0;
    font-size: 18px;
    border: 0;
    background: #2595e8;
    color: white;
    padding: 12px;
}

#output {
    font-size: 50px;
    margin-top: -25px;
}
    </style>
    <title>Calorie Calculator</title>
</head>
<body>
    <h1>Calorie Calculator</h1>
    <p>Fuck capitalism!</p>

    <div class="group">
        <h2>Recommended grams & calories</h2>
        <input type="number" name="recommended" id="grams" placeholder="500">
        <input type="number" name="calories" id="calories" placeholder="230">
    </div>
    <h2>Consumed grams</h2>
    <div class="group">
        <input type="number" name="consumed" id="consumed" placeholder="100">
    </div>
    <button id="submit">Calculate</button>

    <h2>Consumed calories</h2>
    <p id="output"></p>
    <p id="per-person"></p>

    <script>
const submit = document.getElementById("submit")
const grams = document.getElementById("grams")
const calories = document.getElementById("calories")
const consumed = document.getElementById("consumed")
const output = document.getElementById("output")
const perPerson = document.getElementById("per-person")

submit.onclick = function(){
    console.log(Math.trunc(+consumed.value / +grams.value * +calories.value))
    output.innerText = `${Math.trunc(+consumed.value / +grams.value * +calories.value)}`
    perPerson.innerText = `(or ${(Math.trunc(+consumed.value / +grams.value * +calories.value)) / 2} between 2 people)`
};
    </script>
    
</body>
</html>
